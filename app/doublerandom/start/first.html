<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="/assets/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/assets/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading animated fadeInRight">
    <div class="col-sm-4">
        <h2>双随机抽选</h2>
        <ol class="breadcrumb">
            <li>
                <strong>创立抽选方案</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-8">
        <div class="title-action">
            <a href="javascript:;" class="btn btn-primary first-action">下一步</a>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h4>创立抽选方案</h4>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="first" novalidate="novalidate">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">方案名称：</label>
                                        <div class="col-sm-8">
                                            <input minlength="2" type="text" name="doubleRandomName" class="form-control" required
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">公证人：</label>
                                        <div class="col-sm-8">
                                            <input minlength="2" type="text" name="doubleRandomNotary" class="form-control" required
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">检查日期：</label>
                                        <div class="col-sm-8">
                                            <input minlength="2" type="text" name="doubleRandomDate" class="form-control" required
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">说明：</label>
                                        <div class="col-sm-8">
                                            <input minlength="2" type="text" name="description" class="form-control" required
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/assets/js/jquery.min.js?v=2.1.4"></script>
<script src="/assets/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/assets/js/content.js?v=1.0.0"></script>
<!-- jQuery Validation plugin javascript-->
<script src="/assets/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/assets/js/plugins/validate/messages_zh.min.js"></script>
<script src="/assets/js/demo/form-validate-demo.js"></script>
<script src="/app/doublerandom/doublerandom.controller.js" type="text/javascript"></script>
</body>
</html>
