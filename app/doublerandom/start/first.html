<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/assets/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/assets/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/assets/css/plugins/chosen/chosen.min.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading animated fadeInRight">
    <div class="col-sm-4">
        <h2>双随机抽选</h2>
        <ol class="breadcrumb">
            <li>
                <strong>创立抽选方案</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-8">
        <div class="title-action">
            <a href="second.html" class="btn btn-primary">下一步</a>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h4>创立抽选方案</h4>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" novalidate="novalidate">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">方案名称：</label>
                                        <div class="col-sm-8">
                                            <input name="name" minlength="1" type="text" class="form-control" required
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">公证人：</label>
                                        <div class="col-sm-8">
                                            <input name="name" minlength="1" type="text" class="form-control" required
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">检查日期：</label>
                                        <div class="col-sm-8">
                                            <input name="name" minlength="1" type="text" class="form-control" required
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">任务清单：</label>
                                        <div class="col-sm-8">
                                            <select class="form-control m-b" name="account">
                                                <option></option>
                                                <option>选项 1</option>
                                                <option>选项 2</option>
                                                <option>选项 3</option>
                                                <option>选项 4</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/assets/js/jquery.min.js?v=2.1.4"></script>
<script src="/assets/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/assets/js/content.js?v=1.0.0"></script>
<script src="/assets/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="/assets/js/plugins/chosen/chosen.jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $('.chosen-select').chosen({});
    $('.delete-action').click(function () {
        swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是的，我要删除！",
                cancelButtonText: "让我再考虑一下…",
                closeOnConfirm: false,
                closeOnCancel: false
            },
            function (isConfirm) {
                if (isConfirm) {
                    swal("删除成功！", "您已经永久删除了这条信息。", "success");
                } else {
                    swal("已取消", "您取消了删除操作！", "error");
                }
            });
    });
</script>
</body>
</html>
