<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/assets/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/assets/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/assets/css/pagination.css" rel="stylesheet">
    <link href="/assets/css/plugins/ionRangeSlider/ion.rangeSlider.css" rel="stylesheet">
    <link href="/assets/css/plugins/ionRangeSlider/ion.rangeSlider.skinFlat.css" rel="stylesheet">
    <style>
        /*table {
            word-break: keep-all;
            white-space: nowrap;
        }*/

        .wilq a {
            font-size: 15px;
            padding-right: 5px;
        }

        .h5Class {
            padding: 0;
            margin: 0;
            height: 50px;
            line-height: 50px;
            text-indent: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .modal-worppar {
            max-width: 900px;
            background: #fff;
            border-radius: 5px;
            margin: 30px auto;
        }

        .ibox-content table tr th,
        .ibox-content table tr td {
            text-align: center;
            font-size: 14px;
            height: 27px;
            line-height: 27px;
        }

        .ibox-content table tr th,
        .ibox-content table tr td:last-child {
            overflow: hidden;
            word-break: keep-all;
            white-space: nowrap;
        }

        .ibox-content table tr td a {
            padding: 0 5px;
        }

        .titleCon a i {
            position: relative;
            font-size: 25px;
            color: #000;
        }

        .ibox-title {
            margin-top: 10px;
            border-width: 1px 0 0;
        }
    </style>
</head>
<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading animated fadeInRight">
    <div class="col-sm-4">
        <h2>双随机抽选</h2>
        <ol class="breadcrumb">
            <li>
                <a href="first.html">创立抽选方案</a>
            </li>
            <li>
                <a href="second.html">筛选抽查企业</a>
            </li>
            <li>
                <strong>筛选执法人员</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-8">
        <div class="title-action">
            <a href="javascript:;" onclick="javascript:history.back(-1);" class="btn btn-primary">返回</a>
            <a href="javascript:;" type="submit" class="btn btn-primary search-action">筛选</a>
            <a href="javascript:;" class="btn btn-primary third-action" style="display: none;">开始抽选</a>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h4>抽查人员筛选条件</h4>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="third" novalidate="novalidate">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">每组人数：</label>
                                        <div class="col-sm-8">
                                            <select class="form-control m-b" name="doubleRandomManagerNumber" disabled>
                                                <option value="2">2人</option>
                                                <option>1</option>
                                                <option>2</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">所属单位：</label>
                                        <div class="col-sm-8">
                                            <select class="form-control m-b" id="lawenforceDepartments" name="doubleRandomManagerDepartment">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">抽选率：</label>
                                        <div class="col-sm-8">
                                            <input id="ionrange" name="doubleRandomManagerRatio"/>
                                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>请选择抽选覆盖率</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <h4>人员筛选结果</h4>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>证件编号</th>
                            <th>证件类型</th>
                            <th>执法姓名</th>
                            <th>性别</th>
                            <th>执法机关</th>
                            <th>执法区域</th>
                            <th>黑白名单</th>
                            <th>检查企业数量</th>
                            <th>说明</th>
                        </tr>
                        </thead>
                        <tbody id="tContent">
                        </tbody>
                    </table>
                    <!--分页 S-->
                    <div class="pages clearfix">
                        <div id="Pagination"></div>
                    </div>
                    <!--分页 E-->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/jquery.min.js?v=2.1.4"></script>
<script src="/assets/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/assets/js/jquery.pagination.js"></script>
<script src="/assets/js/plugins/ionRangeSlider/ion.rangeSlider.min.js"></script>

<script src="/assets/js/content.js?v=1.0.0"></script>
<script src="/app/service/global.service.js"></script>
<script src="/assets/js/juicer-min.js"></script>
<script src="/app/service/ajax.service.js"></script>
<script src="/app/doublerandom/start/doublerandom.controller.js"></script>
<script src="/app/doublerandom/start/third.controller.js"></script>
</body>
</html>
