<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/assets/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/assets/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css?v=4.1.0" rel="stylesheet">

<body>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal text-center" style="font-size: 20px;">
                <div class="form-group">
                    <label class="col-sm-3 control-label">企业随机号</label>
                    <div class="col-sm-8">
                        <input id="business" style="text-align:center; font-size: 25px; color: red;" type="email" value="123113******213121" class="form-control" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">人员随机号</label>
                    <div class="col-sm-8">
                        <input id="people" style="text-align:center; font-size: 25px; color: red;" type="text" value="123113******213121" class="form-control" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button class="btn btn-primary finish-action" type="submit">完成抽选</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .fileWopr {
        width: 600px;
        height: 600px;
    }

    .wilq a {
        font-size: 15px;
        padding-right: 5px;
    }

    .h5Class {
        padding: 0;
        margin: 0;
        height: 50px;
        line-height: 50px;
        text-indent: 20px;
        font-size: 20px;
        font-weight: 600;
    }

    .modal-worppar {
        max-width: 1200px;
        background: #fff;
        border-radius: 5px;
        margin: 30px auto;
    }

    .ibox-content table tr th,
    .ibox-content table tr td {
        text-align: center;
        font-size: 14px;
        height: 27px;
        line-height: 27px;
    }

    .ibox-content table tr td a {
        padding: 0 5px;
    }

    .titleCon {
        margin-top: -10px;
    }

    .titleCon a i {
        position: relative;
        font-size: 25px;
        color: #000;
    }

    .ibox-title {
        margin-top: 10px;
        border-width: 1px 0 0;
    }

    /*弹出框*/
    .theme-popover-mask {
        z-index: 9998;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        opacity: 0.4;
        filter: alpha(opacity=40);
        display: none;
    }

    .theme-popover {
        z-index: 9999;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        background-color: #f3f3f4;
        display: none;
    }

    .theme-poptit {
        border-bottom: 1px solid #eef1f6;
        padding: 15px;
        position: relative;
    }

    .theme-poptit .close {
        float: right;
        color: #999;
        padding: 5px;
        margin: -2px -5px -5px;
        font: bold 14px/14px simsun;
        text-shadow: 0 1px 0 #ddd;
    }
</style>

<!-- 全局js -->
<script src="/assets/js/jquery.min.js?v=2.1.4"></script>
<script src="/assets/js/bootstrap.min.js?v=3.3.6"></script>
<script>
    function autoScroll() {
        $('#business').val(Math.floor(Math.random() * 100000) + "******" + Math.floor(Math.random() * 100000));
        $('#people').val(Math.floor(Math.random() * 100000) + "******" + Math.floor(Math.random() * 100000));
    }
    $(function () {
        setInterval('autoScroll()', 1);
    })
    $('.finish-action').click(function() {
        parent.location.href = "/app/doublerandom/start/fourth.html";
    });
</script>

<!-- 自定义js -->
<script src="/assets/js/content.js?v=1.0.0"></script>
