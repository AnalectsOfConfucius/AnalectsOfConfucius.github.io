<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/assets/css/animate.min.css" rel="stylesheet">
    <link href="/assets/css/style.min.css?v=4.0.0" rel="stylesheet">
    <link href="/assets/css/pagination.css" rel="stylesheet">
    <link href="/assets/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/zyUpload.css" type="text/css">
    <link href="/assets/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <style>
        /*table {
            word-break: keep-all;
            white-space: nowrap;
        }*/

        .wilq a {
            font-size: 15px;
            padding-right: 5px;
        }

        .h5Class {
            padding: 0;
            margin: 0;
            height: 50px;
            line-height: 50px;
            text-indent: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .modal-worppar {
            max-width: 900px;
            background: #fff;
            border-radius: 5px;
            margin: 30px auto;
        }

        .ibox-content table tr th,
        .ibox-content table tr td {
            text-align: center;
            font-size: 14px;
            height: 27px;
            line-height: 27px;
        }

        .ibox-content table tr th,
        .ibox-content table tr td:last-child {
            overflow: hidden;
            word-break: keep-all;
            white-space: nowrap;
        }

        .ibox-content table tr td a {
            padding: 0 5px;
        }

        .titleCon a i {
            position: relative;
            font-size: 25px;
            color: #000;
        }

        .ibox-title {
            margin-top: 10px;
            border-width: 1px 0 0;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>异常企业列表</h4>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" id="query" class="form-control"> <span class="input-group-btn"> <button
                                    type="button" class="btn btn-primary search-action">搜索
                                        </button> </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>注册号</th>
                            <th>企业名称</th>
                            <th>经营地址</th>
                            <th>法人代表</th>
                            <th>联系电话</th>
                            <th>属地监管机关</th>
                            <th>稽查状态</th>
                            <th>说明</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="tContent">
                        </tbody>
                    </table>
                    <!--分页 S-->
                    <div class="pages clearfix">
                        <div id="Pagination"></div>
                    </div>
                    <!--分页 E-->
                </div>
            </div>
        </div>
    </div>
</div>
<!--查看 S-->
<div class="modal fade" id="myModal1" tabindex="0" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-worppar">
        <div class="row">
            <div class="col-md-12">
                <h2 class="h5Class">添加企业信息</h2>
                <a type="button" class="btn btn-primary" data-dismiss="modal"
                   style="position:absolute; right: 31px; top: 10px;">关闭</a>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" novalidate="novalidate">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">企业名称：</label>
                            <div class="col-sm-10">
                                <input name="name" minlength="1" type="text" class="form-control" required
                                       aria-required="true" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">注册号：</label>
                            <div class="col-sm-10">
                                <input name="name" minlength="1" type="text" class="form-control" required
                                       aria-required="true" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">注册地址：</label>
                            <div class="col-sm-10">
                                <input name="name" minlength="1" type="text" class="form-control" required
                                       aria-required="true" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">经营地址：</label>
                            <div class="col-sm-10">
                                <input name="name" minlength="1" type="text" class="form-control" required
                                       aria-required="true" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属区域：</label>
                            <div class="col-sm-10">
                                <select class="form-control m-b" name="account" disabled>
                                    <option></option>
                                    <option>万宁市本局</option>
                                    <option>地方局</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属监管机关：</label>
                            <div class="col-sm-10">
                                <select class="form-control m-b" name="account" disabled>
                                    <option></option>
                                    <option>万宁市本局</option>
                                    <option>地方局</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">公司类型：</label>
                            <div class="col-sm-10">
                                <select class="form-control m-b" name="account" disabled>
                                    <option></option>
                                    <option>万宁市</option>
                                    <option>地方</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">行业类型：</label>
                            <div class="col-sm-10">
                                <select class="form-control m-b" name="account" disabled>
                                    <option></option>
                                    <option>万宁市</option>
                                    <option>地方</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">法人代表：</label>
                            <div class="col-sm-10">
                                <input name="name" minlength="1" type="text" class="form-control" required
                                       aria-required="true" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系电话：</label>
                            <div class="col-sm-10">
                                <input name="name" minlength="1" type="text" class="form-control" required
                                       aria-required="true" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">登记状态：</label>
                            <div class="col-sm-10">
                                <select class="form-control m-b" name="account" disabled>
                                    <option></option>
                                    <option>黑名单</option>
                                    <option>白名单</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="data">
                            <label class="col-sm-2 control-label">成立日期：</label>
                            <div class="col-sm-10">
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注信息：</label>
                            <div class="col-sm-10">
                                <textarea id="comment" name="comment" class="form-control" required
                                          aria-required="true" disabled></textarea>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
