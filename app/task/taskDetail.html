<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/assets/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/assets/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/plugins/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/demo/webuploader-demo.css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12 animated fadeInRight">
            <div class="mail-box-header">
                <div class="pull-right tooltip-demo">
                    <a href="javascript:;" onclick="javascript:history.back(-1);" class="btn btn-white btn-sm" title="返回上一页"><i class="fa fa-reply"></i> 返回</a>
                    <a href="mail_detail.html#" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top"
                       title="打印任务"><i class="fa fa-print"></i> 打印</a>
                </div>
                <h2>
                    执法结果录入
                </h2>
                <div class="mail-tools tooltip-demo m-t-md">
                    <h5>
                        <p>
                            <span class="font-noraml">企业名称： </span>万宁市幼儿园亲子班
                        </p>
                        <p>
                            <span class="font-noraml">执法人员： </span>张珊、李四
                        </p>
                        <p>
                            <span class="font-noraml">检查事项： </span>1.检查商标使用是否合法；2.合理雇佣
                        </p>
                        <p>
                            <span class="font-noraml">检查时间： </span>2014年10月28日(星期二) 晚上8:20
                    </h5>
                </div>
            </div>
            <div class="mail-box">
                <div class="mail-body">
                    <form class="form-horizontal" method="get">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">抽查结果：</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="account">
                                    <option></option>
                                    <option>万宁市本局</option>
                                    <option>地方局</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">结果处理：</label>
                            <div class="col-sm-10">
                                <select class="form-control m-b" name="account">
                                    <option></option>
                                    <option>万宁市本局</option>
                                    <option>地方局</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注：</label>
                            <div class="col-sm-10">
                                    <textarea id="comment" name="comment" class="form-control" required
                                              aria-required="true"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">证据文件：</label>
                            <div class="col-sm-10">
                                <div class="page-container">
                                    <div id="uploader" class="wu-example">
                                        <div class="queueList">
                                            <div id="dndArea" class="placeholder">
                                                <div id="filePicker"></div>
                                                <p>或将照片拖到这里，单次最多可选300张</p>
                                            </div>
                                        </div>
                                        <div class="statusBar" style="display:none;">
                                            <div class="progress">
                                                <span class="text">0%</span>
                                                <span class="percentage"></span>
                                            </div>
                                            <div class="info"></div>
                                            <div class="btns">
                                                <div id="filePicker2"></div>
                                                <div class="uploadBtn">开始上传</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form
                </div>
                <div class="mail-body text-right tooltip-demo">
                    <a class="btn btn-primary" href="mail_compose.html"><i class="fa fa-arrow-right"></i> 下一步</a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/assets/js/jquery.min.js?v=2.1.4"></script>
<script src="/assets/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/assets/js/content.js?v=1.0.0"></script>

<!-- Web Uploader -->
<script type="text/javascript">
    // 添加全局站点信息
    var BASE_URL = '/assets/js/plugins/webuploader';
</script>
<script src="/assets/js/plugins/webuploader/webuploader.min.js"></script>

<script src="/assets/js/demo/webuploader-demo.js"></script>

<!-- iCheck -->
<script src="/assets/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>
</html>
